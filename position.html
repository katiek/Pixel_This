<html>

<head>
<style>

.parent {
	width: 100px;
	height: 100px;
}

.child {
	width: 50px;
	height: 50px;
	background-color: yellow;
}

#relative {
	height: 10000px;	
	position: relative;
	background-color: green;
}

#absolute {
	position: relative;
	background-color: red;
}

#absolute .child {
	position: absolute;
	left: 10px;
	top: 10px;

}

#fixed {
	position: fixed;
	left: calc(50% - 100px/2);
	top: 0;
	background-color: blue;
}
</style>
</head>
<body>
<div class='parent' id='relative'>
<div class='child'></div>
</div>

<div class='parent' id='absolute'>
<div class='child'></div>
</div>

<div class='parent' id='fixed'>
<div class='child'></div>
</div>
</body>
</html>
